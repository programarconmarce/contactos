{% extends 'layout.html' %}

{% block body %}

<form action="/update/{{contact.0}}" method="POST">
    <h2>Contactos</h2>
 
 <p><input type="text" name="fullname" placeholder="Fullname" value="{{contact.1}}" ></p> 
 <p><input type="text" name="phone" placeholder="Phone" value="{{contact.2}}"></p>
 <p><input type="text" name="email" placeholder="Email"value="{{contact.3}}" ></p>
 
 <p><button type="submit" class="btn btn-primary">Save</button></p>
 

 </form>
 
{% endblock %}
